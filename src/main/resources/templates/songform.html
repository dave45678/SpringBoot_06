<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/confirmsong}" th:object="${song}" method="post">
    Name: <input type="text" th:field="${song.name}"/><br/>
    Artist: <input type="text" th:field="*{artist}"/><br/>
    Album: <input type="text" th:field="*{album}"/><br/>
    Rating: <input type="number" th:field="${song.rating}"/><br/>
    Year: <input type="text" th:field="${song.year}"/><br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
